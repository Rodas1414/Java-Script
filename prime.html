<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Prime Number Checker</h1>
  <label for="numberInput">Check any number from (1 - 1000) if it's a prime or composite number</label>
  <input type="number" id="numberInput" min="1" max="1000" required>
  <button onclick="checkPrime()">Submit</button>
  <div id="result"></div>

  <script>
    function isPrime(n) {
      if (n <= 1) {
        return false;
      }
      for (let i = 2; i * i <= n; i++) {
        if (n % i === 0) {
          return false;
        }
      }
      return true;
    }

    function checkPrime() {
      const numberInput = document.getElementById("numberInput").value;
      const number = parseInt(numberInput);

      if (number < 1 || number > 1000) {
        document.getElementById("result").innerText = "Please enter a number between 1 and 1000.";
        return;
      }

      if (isPrime(number)) {
        document.getElementById("result").innerText = `${number} is a prime number.`;
      } else {
        document.getElementById("result").innerText = `${number} is not a prime number (composite).`;
      }
    }
  </script>
</body>
</html>
